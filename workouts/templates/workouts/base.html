{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workout diary</title>
    <link rel="stylesheet" href="{% static 'workouts/diary.css' %}">
</head>

<body>
    <h1><a href="/">MY WORKOUT DIARY</a></h1>
    
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <li class="message">
            {{ message }}
        </li>
    {% endfor %}
    </ul>
    {% endif %}

    {% block content %}{% endblock %}

    <hr>
    {% if user.is_authenticated %}
        <a href="{% url 'admin:logout' %}">Logout</a>
    {% endif %}

</body>

</html>
