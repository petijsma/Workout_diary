
<!DOCTYPE html>
<html>
<head>
<title>Workout diary</title>
</head>
<body>

    {% extends "workouts/base.html" %}

    {% block content %}
        <article>
            <h2>{{ workout.date_of_workout|date:'d.m.Y H:i' }}</h2>
            <h3>{{ workout.title }}</h3>
            <p>{{ workout.content }}</p>
        </article>
        <p>
            <a href="{% url 'workout-update' workout.id %}">✍️ Edit</a>
            <a href="{% url 'workout-delete' workout.id %}">⛔ Delete</a>
        </p>
    {% endblock %}
</body>
</html>
